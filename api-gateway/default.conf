upstream autopark {
    server autopark-service:8081;
}

upstream auth {
    server auth-service:8080;
}

upstream enterprise {
    server enterprise-service:8080;
}

upstream client {
    server client-service:8080;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;


    location /auth/register/manager {
        auth_request /verify;
        proxy_pass http://auth/register/manager;
    }

     location /auth/logout/ {
        auth_request /verify;
        proxy_pass http://auth/logout/;
    }

    location /auth/ {
        proxy_pass http://auth/;
    }
   

    location /autopark/ {
        auth_request /verify;
        proxy_pass http://autopark/;
    }

  location /client/ {
        auth_request /verify;
        proxy_pass http://client/;
    }

    # enterprise service with auth
    location /enterprise/ {
        auth_request /verify;
        proxy_pass http://enterprise/;
    }


    location = /verify {
        internal;
        proxy_pass http://auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

