{{define "index"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/manager/public/style/general.css">
    <link rel="stylesheet" href="/manager/public/style/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <div id="content">
        <div id="inner-left">
            <div id="container">
                {{range .Cars}}
                <div id="element">
                    <div id="left-side">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/003/694/243/small/car-icon-in-flat-style-simple-traffic-icon-free-vector.jpg"
                            alt="">
                    </div>
                    <div id="right-side">
                        <h1>{{ .UID}}</h1>
                        <h1>{{ .Type}}</h1>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
        <div id="inner-right">
            <div class="formbold-main-wrapper">
                <!-- Author: FormBold Team -->
                <!-- Learn More: https://formbold.com -->
                <div class="formbold-form-wrapper">
        
                    <h2 class="">Car registration</h2>
                    <img width="400px" src="https://www.seekpng.com/png/detail/64-642874_ford-clipart-transparent-car-vector-icon-png.png">
        
                        <div class="formbold-form-title">
                            <p>
                                Input car's UID, Type and brand
                            </p>
                        </div>
        
                        <div class="formbold-input-flex">
                            <div>
                                <label for="car-uid" class="formbold-form-label">
                                    Car UID
                                </label>
                                <input type="text" name="car-uid" id="car-uid" class="formbold-form-input" />
                            </div>
                            <div>
                                <label for="car-type" class="formbold-form-label"> Type </label>
                                <select class="formbold-form-input"  id="car-type">
                                    <option value="sedan">sedan</option>
                                    <option value="hatchback">hatchback</option>
                                    <option value="sport">sport</option>
                                </select>
                            </div>
                            <div>
                                <label for="brand" class="formbold-form-label"> Brand </label>
                                <select class="formbold-form-input"  id="brand">
                                    <option value="LADA">LADA</option>
                                    <option value="GAZ">GAZ</option>
                                </select>
                            </div>
                        </div>
        
        
        
                        <button class="formbold-btn" id="submit-car-register">Register</button>
                </div>
            </div>
        </div>
</body>

</html>

{{end}}
